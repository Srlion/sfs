name: Release

on:
  push:
    branches:
      - master

jobs:
  run-tests:
    uses: CFC-Servers/GLuaTest/.github/workflows/run_tests.yml@main
    with:
      branch: x86-64

  build:
    runs-on: ubuntu-22.04
    needs: run-tests
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: "0"

      - name: Bump version and push tag
        id: tag
        uses: anothrNick/github-tag-action@1.75.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WITH_V: false
          DEFAULT_BUMP: "patch"
          RELEASE_BRANCHES: "master,main,dev"

      # Update the version file locally
      - name: Update version file
        if: steps.tag.outputs.new_tag != ''
        run: sed -i 's/VERSION = "[^"]*"/VERSION = "${{ steps.tag.outputs.new_tag }}"/' lua/sfs.lua

      # Get the commit message
      - name: Extract Commit Message
        id: extract_commit_message
        run: |
          echo "COMMIT_MESSAGE=$(git log -1 --pretty=%B)" >> $GITHUB_ENV

      # Create a release with the updated file and commit message as release notes
      - name: Create GitHub Release
        if: steps.tag.outputs.new_tag != ''
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "${{ steps.tag.outputs.new_tag }}" \
          --title "Release ${{ steps.tag.outputs.new_tag }}" \
          --notes "$COMMIT_MESSAGE" \
          lua/sfs.lua
